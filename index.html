<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Task manager</title>
</head>

<body>

    <div class="tabs mt-3">

        <div class="tabs__nav d-flex flex-row justify-content-center">
            <button type="button" class="btn btn-primary tabs__nav-btn active" data-tab="#home">Home</button>
            <button type="button" class="btn btn-warning tabs__nav-btn ms-5" data-tab="#school">School</button>
        </div>

        <hr class="border border-success border-3 opacity-75">
        
        <div class="tabs__content">
            <div class="task-manager active" id="home">
                <button type="button" class="btn btn-outline-dark btn__open btn-lg">Add task</button>
                <div class="container">
                    <div class="task-list-section ">
                        <div class="container mb-4">
                            <div class="row tasks-cards">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-manager" id="school">
                <button type="button" class="btn btn-outline-dark btn__open btn-lg">Add task</button>
                <div class="container">
                    <div class="task-list-section ">
                        <div class="container mb-4">
                            <div class="row tasks-cards">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="border border-success border-3 opacity-75">

    <section class="timer__section">
        
        <div class="container">
            
            <div class="timer" id="timer">
                <h1 class="timer__title text-center display-4">
                    Left before school!
                </h1>
                <div class="timer__numbers d-flex flex-row justify-content-center ">
                    <h1 class="timer__numbers-days number-card text-muted">1</h1>
                    <h1 class="display-5 ms-1 text-muted">:</h1>
                    <h1 class="timer__numbers-hours number-card text-muted ms-1">24</h1>
                    <h1 class="display-5 ms-1 text-muted">:</h1>
                    <h1 class="timer__numbers-minutes number-card text-muted ms-1">60</h1>
                    <h1 class="display-5 ms-1 text-muted">:</h1>
                    <h1 class="timer__numbers-seconds number-card text-muted ms-1">60</h1>
                </div>
            </div>
        </div>
    </section>  

    <section class="form">
        <div class="container">
            <div class="form__bg active form-section mb-5">
                <div class="form__container row d-flex justify-content-center">
                    <div class="col-4">
                        <div class="card card__form">
                            <div class="card-body p-5">
                                <div class="card-body__top d-flex justify-content-between mb-4">
                                    <h4 class="card-title text-center">Add your task</h4>
                                    <img class="popup__close" src="close.svg">
                                </div>
                                <form action="" name="add-task"> 
                                        
                                    <input type="text" class="form-control mb-3" name="title" id="title" placeholder="Input title">
                                    <input type="text" class="form-control mb-3" name="body" id="description" placeholder="Input description">

                                    <button class="btn btn-dark btn__add">Add</button>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
